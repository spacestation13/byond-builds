name: Mirror BYOND Builds

on:
  schedule:
    # Run every 6 hours (4 times a day)
    - cron: "0 */6 * * *"
  workflow_dispatch:
    # Allow manual triggering

jobs:
  mirror-builds:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Download new BYOND builds
        run: python scripts/download_byond_builds.py

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Check for changes
        id: git-check
        run: |
          git add public
          git status
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if new builds
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git commit -m "Add new BYOND builds [skip ci]"
          git push

      # Setup and deploy GitHub Pages
      - name: Setup Pages
        if: steps.git-check.outputs.changes == 'true'
        uses: actions/configure-pages@v3

      - name: Upload artifact
        if: steps.git-check.outputs.changes == 'true'
        uses: actions/upload-pages-artifact@v2
        with:
          path: "public"

      - name: Deploy to GitHub Pages
        if: steps.git-check.outputs.changes == 'true'
        id: deployment
        uses: actions/deploy-pages@v2
